<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Najah & Abdullah üíñ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 90vw;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      font-size: clamp(22px, 6vw, 36px);
    }

    h2 {
      font-size: clamp(18px, 5vw, 28px);
    }

    p {
      font-size: clamp(14px, 4vw, 18px);
      line-height: 1.5;
    }

    button {
      padding: 12px 22px;
      margin: 12px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    /* FINAL SCREEN */
    .final {
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .final h1 {
      font-size: clamp(26px, 8vw, 56px);
    }

    .final p {
      font-size: clamp(15px, 4.5vw, 22px);
      max-width: 90vw;
      line-height: 1.6;
    }

    .photos {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photos img {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: pop 1s ease;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Najah & Abdullah üíñ</h1>

    <p>
      Valentine‚Äôs Day is coming‚Ä¶<br>
      and I can‚Äôt imagine it without you.
    </p>

    <h2>Will you be my Valentine? üíò</h2>

    <button class="yes" onclick="yesClick()">Yes üíï</button>
    <button class="no" onmouseover="moveNo()">No üôà</button>
  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = `
        <div class="final">
          <h1>WE DID IT üíñüíç</h1>

          <p>
            Najah, wan ku farxasnahay barashada aan ku bartay.
            Waxaan ku rajeynayaa farxad iyo inaan munaasabad
            kasta farxaddeeda wada joogno Inshallah üòç
          </p>

          <div class="photos">
            <img src="me.jpg" alt="Abdullah">
            <img src="najah.jpg" alt="Najah">
          </div>

          <p style="margin-top:20px;">Us. Always üíï</p>
        </div>
      `;
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.left = Math.random() * 80 + 'vw';
      btn.style.top = Math.random() * 80 + 'vh';
    }
  </script>

</body>
</html>
